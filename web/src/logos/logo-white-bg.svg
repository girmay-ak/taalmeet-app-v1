<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo with White Background (for dark surfaces) -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="white"/>
  
  <!-- Speech Bubble Icon with Gradient -->
  <rect x="25" y="30" width="50" height="30" rx="15" fill="url(#logoGradient)"/>
  
  <!-- Speech bubble tail -->
  <path d="M45 60 L40 70 L50 60 Z" fill="url(#logoGradient)"/>
  
  <defs>
    <linearGradient id="logoGradient" x1="25" y1="30" x2="75" y2="70" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4DB8B8"/>
      <stop offset="100%" stop-color="#2D9B9B"/>
    </linearGradient>
  </defs>
</svg>
