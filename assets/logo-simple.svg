<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TaalMeet Simple Logo (for small sizes) -->
  <defs>
    <linearGradient id="simpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5FB3B3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Speech Bubbles Overlap -->
  <circle cx="16" cy="20" r="12" fill="url(#simpleGradient)" opacity="0.9"/>
  <circle cx="32" cy="28" r="12" fill="#4FD1C5"/>
  
  <!-- Connection -->
  <line x1="20" y1="24" x2="28" y2="24" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Letters -->
  <text x="13" y="24" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">T</text>
  <text x="29" y="32" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">M</text>
</svg>
