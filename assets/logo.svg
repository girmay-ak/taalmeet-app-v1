<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TaalMeet Logo -->
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5FB3B3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4FD1C5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1ED760;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Speech Bubble Left (Teaching) -->
  <path d="M 50 70 Q 40 70 40 80 L 40 110 Q 40 120 50 120 L 70 120 L 75 130 L 80 120 L 90 120 Q 100 120 100 110 L 100 80 Q 100 70 90 70 Z" 
        fill="url(#logoGradient)" 
        opacity="0.9"/>
  
  <!-- Speech Bubble Right (Learning) -->
  <path d="M 110 80 Q 100 80 100 90 L 100 120 Q 100 130 110 130 L 130 130 L 125 140 L 120 130 L 150 130 Q 160 130 160 120 L 160 90 Q 160 80 150 80 Z" 
        fill="url(#accentGradient)"/>
  
  <!-- Connection Line -->
  <line x1="75" y1="95" x2="125" y2="105" stroke="#1ED760" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
  
  <!-- World Icon -->
  <circle cx="100" cy="100" r="35" stroke="url(#logoGradient)" stroke-width="4" fill="none" opacity="0.8"/>
  <ellipse cx="100" cy="100" rx="15" ry="35" stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.8"/>
  <line x1="65" y1="100" x2="135" y2="100" stroke="url(#logoGradient)" stroke-width="3" opacity="0.8"/>
  
  <!-- Language Symbols -->
  <!-- A -->
  <text x="70" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">A</text>
  <!-- 文 (Chinese character for language/culture) -->
  <text x="115" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">文</text>
  
  <!-- Sparkle Effect -->
  <circle cx="145" cy="65" r="3" fill="#1ED760"/>
  <circle cx="55" cy="135" r="2.5" fill="#5FB3B3"/>
  <circle cx="150" cy="140" r="2" fill="#4FD1C5"/>
</svg>
