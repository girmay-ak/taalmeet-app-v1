<svg width="200" height="240" viewBox="0 0 200 240" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- TaalMeet Logo: Location Pin with Speech Bubble and People -->
  
  <!-- Location Pin (Teal) -->
  <path d="M 100 20 C 60 20 30 50 30 90 C 30 130 100 200 100 200 C 100 200 170 130 170 90 C 170 50 140 20 100 20 Z" 
        fill="#4FD1C5" 
        stroke="#2A9D8F" 
        stroke-width="2"/>
  
  <!-- Speech Bubble (White) inside pin -->
  <ellipse cx="100" cy="80" rx="45" ry="35" fill="#FFFFFF"/>
  
  <!-- Left Person Profile (Dark Blue) -->
  <path d="M 75 70 Q 75 60 85 60 Q 90 60 90 70 Q 90 75 85 75 L 85 85 Q 85 90 80 90 Q 75 90 75 85 Z" 
        fill="#1E3A5F"/>
  
  <!-- Right Person Profile (Dark Blue) -->
  <path d="M 125 70 Q 125 60 115 60 Q 110 60 110 70 Q 110 75 115 75 L 115 85 Q 115 90 120 90 Q 125 90 125 85 Z" 
        fill="#1E3A5F"/>
  
  <!-- Conversation Dots (Orange-Yellow) -->
  <circle cx="95" cy="75" r="2.5" fill="#FFA500"/>
  <circle cx="100" cy="75" r="2.5" fill="#FFA500"/>
  <circle cx="105" cy="75" r="2.5" fill="#FFA500"/>
  
  <!-- TaalMeet Text -->
  <text x="100" y="220" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#1E3A5F" 
        text-anchor="middle">
    TaalMeet
  </text>
</svg>
